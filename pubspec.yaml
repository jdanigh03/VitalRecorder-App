name: vital_recorder_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.2+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.20
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.17.5
  intl: ^0.20.2
  
  # Calendario y exportaci√≥n
  table_calendar: ^3.1.2
  pdf: ^3.11.0
  printing: ^5.12.0
  share_plus: ^7.2.2
  path_provider: ^2.1.3
  csv: ^6.0.0

  cupertino_icons: ^1.0.8

  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/vital_recorder_logo.png"

flutter:

  uses-material-design: true
  assets:
    - assets/vital_recorder_logo.png
    - assets/vital_recorder_nobg.png
    - assets/2023_Facebook_icon.svg.png
    - assets/Google__G__logo.svg.png

